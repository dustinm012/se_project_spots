<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dustin McCook" />
    <meta
      name="description"
      content="Spots Project. Creating a interactive media application"
    />
    <meta name="keywords" content="se_project_spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/Logo.svg"
          alt="spots header logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__group">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/spots-images/Group-2.svg"
                alt="Edit profile icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post profile__button-text" type="button">
            <img
              src="./images/spots-images/Group-26.svg"
              alt="new post button"
              class="profile__button-image"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="new-post-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link" class="modal__label">
              Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <span id="card-link-input-error" class="modal__error"></span>
            <label for="caption-text" class="modal__label">
              Caption
              <input
                id="caption-text"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
            </label>
            <span class="modal__error"></span>
            <button type="submit" class="modal__submit-button">
              <span class="modal__save-text">Save</span>
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">
              <span class="modal__save-text">Save</span>
            </button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
