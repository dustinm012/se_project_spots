<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dustin McCook" />
    <meta
      name="description"
      content="Spots Project. Creating a interactive media application"
    />
    <meta name="keywords" content="se_project_spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/Logo.svg"
          alt="spots header logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__group">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/spots-images/Group-2.svg"
                alt="button"
                class="profile__edit-button"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post profile__button-text" type="button">
            <img
              src="./images/spots-images/Group-26.svg"
              alt="new post button"
              class="profile__img-button-image"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="morning tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="moutain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="new-post-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link" class="modal__label">
              Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption-text" class="modal__label">
              Caption
              <input
                id="caption-text"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">
              <span class="modal__save-text">Save</span>
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">
              <span class="modal__save-text">Save</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
